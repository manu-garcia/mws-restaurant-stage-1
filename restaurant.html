<!DOCTYPE html>
<html lang="en-GB">

<head>
  <!-- Setting up encoding to UTF-8 -->
  <meta charset="utf-8">
  <!-- View port set to the device's width. Also dip:css pixel ratio is now 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <title>Restaurant Info</title>

</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name" tabindex=0></h1>
      <!-- TODO: Reuse css classes here -->
      <!-- TODO: Use div background image to avoid images being stretched? -->
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <span>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</span>
  </footer>
  <!-- End footer -->


  <script>
    
    var m;
    
    document.addEventListener('DOMContentLoaded', (event) => {

      // Webpack exports the restaurant info class within a library called restaurant_info
      m = new restaurant_info.RestaurantInfo();
      if (m) {
        m.initMap();
      }

    });

  </script>

  <!-- Google Maps -->
  <!-- TODO: Move google maps api to a vendor bundle -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwgr9efEx_DEPGt-L0Y6_hn_O4LJj-eIg"></script>
  <!-- End scripts -->

</body>

</html>
